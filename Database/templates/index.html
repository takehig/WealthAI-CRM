<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データベース管理 - Enterprise Systems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .query-container {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
        }
        .result-container {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 500px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-database text-primary"></i> データベース管理</h2>
                    <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> ポータルに戻る</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-terminal"></i> SQLクエリ実行</h5>
                    </div>
                    <div class="card-body">
                        <div class="query-container">
                            <div class="mb-3">
                                <label for="sqlQuery" class="form-label">SQLクエリ:</label>
                                <textarea class="form-control" id="sqlQuery" rows="5" placeholder="SELECT * FROM products LIMIT 10;"></textarea>
                            </div>
                            <button class="btn btn-primary" onclick="executeQuery()">
                                <i class="fas fa-play"></i> 実行
                            </button>
                            <button class="btn btn-secondary ms-2" onclick="clearQuery()">
                                <i class="fas fa-eraser"></i> クリア
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-table"></i> 実行結果</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="queryResult" class="result-container">
                            クエリを実行すると結果がここに表示されます
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-info-circle"></i> 使用方法</h5>
                    </div>
                    <div class="card-body">
                        <ul>
                            <li><strong>SELECT文</strong>: データの取得に使用</li>
                            <li><strong>LIMIT句</strong>: 大量データの場合は必ず制限をかけてください</li>
                            <li><strong>注意</strong>: UPDATE/DELETE文は慎重に実行してください</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <script>
        async function executeQuery() {
            const query = document.getElementById('sqlQuery').value.trim();
            const resultContainer = document.getElementById('queryResult');
            
            if (!query) {
                resultContainer.innerHTML = 'エラー: クエリを入力してください';
                return;
            }

            resultContainer.innerHTML = '実行中...';

            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.data && data.data.length > 0) {
                        // テーブル形式で表示
                        let html = '<div class="table-responsive"><table class="table table-dark table-striped table-sm">';
                        
                        // ヘッダー
                        html += '<thead><tr>';
                        Object.keys(data.data[0]).forEach(key => {
                            html += `<th>${key}</th>`;
                        });
                        html += '</tr></thead>';
                        
                        // データ
                        html += '<tbody>';
                        data.data.forEach(row => {
                            html += '<tr>';
                            Object.values(row).forEach(value => {
                                html += `<td>${value !== null ? value : 'NULL'}</td>`;
                            });
                            html += '</tr>';
                        });
                        html += '</tbody></table></div>';
                        
                        html += `<div class="mt-2 text-light"><small>実行時間: ${data.execution_time}ms | 件数: ${data.data.length}件</small></div>`;
                        resultContainer.innerHTML = html;
                    } else {
                        resultContainer.innerHTML = `実行完了: ${data.message || 'クエリが正常に実行されました'}`;
                    }
                } else {
                    resultContainer.innerHTML = `エラー: ${data.error}`;
                }
            } catch (error) {
                resultContainer.innerHTML = `ネットワークエラー: ${error.message}`;
            }
        }

        function clearQuery() {
            document.getElementById('sqlQuery').value = '';
            document.getElementById('queryResult').innerHTML = 'クエリを実行すると結果がここに表示されます';
        }

        // Enterキーでの実行（Ctrl+Enterの場合のみ）
        document.getElementById('sqlQuery').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                executeQuery();
            }
        });
    </script>
</body>
</html>
