<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WealthAI CRM{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .nav-link {
            color: #495057;
        }
        .nav-link:hover {
            color: #007bff;
        }
        .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .card-stats {
            border-left: 4px solid #007bff;
        }
        .table-responsive {
            max-height: 600px;
            overflow-y: auto;
        }
        .badge-priority-high { background-color: #dc3545; }
        .badge-priority-normal { background-color: #6c757d; }
        .badge-priority-low { background-color: #28a745; }
        .badge-risk-1 { background-color: #28a745; }
        .badge-risk-2 { background-color: #ffc107; color: #000; }
        .badge-risk-3 { background-color: #fd7e14; }
        .badge-risk-4 { background-color: #dc3545; }
        .badge-risk-5 { background-color: #6f42c1; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <nav class="col-md-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <h5 class="px-3 mb-3">
                        <i class="fas fa-chart-line me-2"></i>WealthAI CRM
                    </h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                                <i class="fas fa-tachometer-alt me-2"></i>ダッシュボード
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/customers' in request.url.path %}active{% endif %}" href="/customers">
                                <i class="fas fa-users me-2"></i>顧客一覧
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/products' %}active{% endif %}" href="/products">
                                <i class="fas fa-box me-2"></i>商品一覧
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/holdings' %}active{% endif %}" href="/holdings">
                                <i class="fas fa-briefcase me-2"></i>保有商品
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/sales-notes' %}active{% endif %}" href="/sales-notes">
                                <i class="fas fa-sticky-note me-2"></i>営業メモ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/cash-inflows' %}active{% endif %}" href="/cash-inflows">
                                <i class="fas fa-money-bill-wave me-2"></i>入金予測
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/economic-events' %}active{% endif %}" href="/economic-events">
                                <i class="fas fa-calendar-alt me-2"></i>経済イベント
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- メインコンテンツ -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{% block header %}{% endblock %}</h1>
                </div>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
